<div class="page">
  <div class="client-edit">
    <div>
      <app-back-btn></app-back-btn>
      <button class="btn-dark" (click)="openModal()">Balance
        <i class="fa fa-edit"></i>
      </button>
    </div>
    <app-client-form [client]="client" [onSubmit]="onSubmit"></app-client-form>
  </div>

  <app-modal [(state)]="modal" (changeState)="modal = $event" *ngIf="client">
    <h3>Current Balance:
      <strong>{{client.balance | currency:"EUR"}}</strong>
    </h3>
    <form (ngSubmit)="onBalanceChange()">
      <input type="number" [(ngModel)]="client.balance" name="balance">
      <button class="btn-dark">Change Balance</button>
    </form>

  </app-modal>
</div>
